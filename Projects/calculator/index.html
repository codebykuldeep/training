<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="main-container">
        <div class="input-display"></div>
        <div class="output-display"></div>
        <div class="button-box">
            <div class="btn-op">
                <div class="op-key op ">+</div>
                <div class="op-key op">-</div>
                <div class="op-key op">*</div>
                <div class="op-key op">/</div>
                <div class="op-key op">%</div>
                <div class="op-key" id="clear" >CLR</div>
            </div>
            <div class="btn-num">
                <div class="btn-key btn ">1</div>
                <div class="btn-key btn">2</div>
                <div class="btn-key btn">3</div>
                <div class="btn-key btn">4</div>
                <div class="btn-key btn">5</div>
                <div class="btn-key btn">6</div>
                <div class="btn-key btn">7</div>
                <div class="btn-key btn">8</div>
                <div class="btn-key btn">9</div>
                <div class="btn-key btn">0</div>
                <div class="btn-key btn">.</div>
                <div class="btn-key" id="answer">Ans</div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
