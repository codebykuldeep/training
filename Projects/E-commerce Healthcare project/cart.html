<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/Footer.css">
</head>
<body>

    <nav>
        <div>
            <img src="assets/logo.jpg" alt="" srcset="">
        </div>
        <div>
            <div>
                <form action="">
                    <div class="search-bar">
                        <input type="text" id="search">
                        <!-- <input type="submit"> -->
                        <div class="dropdown">
                            <li>Type to search for products</li>
                        </div>
                    </div>
                </form>
            </div>
            <ol class="nav-link">
                <li><a href="/">Home</a></li>
                <li>Shop</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>On Sale</li>
            </ol>
        </div>
        <div class="user">
           <span class="signin btn"> Sign In</span>/ <span class="register btn">Register</span>
        </div>
        <div>
            <i class="fa-regular fa-heart" style="font-size: 30px;"></i>
        </div>
        <a href="/cart.html">
            <span class="material-symbols-outlined">
                shopping_bag
            </span>
        </a>
    </nav>



    <section>
        <div class="back-button"><a href="/">< continue shopping</a></div>
        <div class="cart-container">
            <div class="cart">
                <div>
                    <h1>Shopping cart</h1>
                </div>
                <div class="item-container">
                    <h1>No items in cart</h1>

                    <!-- <article class="cart-item">
                        <div class="item-img">
                            <img src="assets/products/vitamin-k2.jpg" alt="" srcset="">
                        </div>
                        <div>
                            <h3>Product Name</h3>
                        </div>
                        <div>
                            <input type="number">
                        </div>
                        <div class="item-price">
                            $100
                        </div>
                        <div class="btn">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </article> -->


                </div>
            </div>

            <div class="checkout">
                <div class="checkout-item">
                    <div><span id="product-count">0</span> <span> items</span></div>
                </div>
                <div class="checkout-item">
                    <div>Shipping</div>
                    <div><span>$</span> <span id="shipping">0</span></div>
                </div>
                <div class="checkout-item">
                    <div>Total (tax excl.)</div>
                    <div><span>$</span> <span id="total-amount"> 0</span></div>
                </div>
                <div class="checkout-item">
                    <div><span>Taxes</span> <span>$ 0</span></div>
                </div>
                <button>Proceed to checkout</button>
            </div>
        </div>
    </section>
    

    <script src="scripts/data.js"></script>
    <script src="scripts/authentication.js"></script>
    <script src="scripts/checkout.js"></script>
    <script src="https://kit.fontawesome.com/0af408009a.js" crossorigin="anonymous"></script>

</html>
