    <section class="hero">
      <div
        class="container d-flex flex-column justify-content-center text-center text-lg-start"
      >
        <h1>Welcome to Cartify</h1>
        <p>
          Here you get the best Deals for yourself. Just start adding to cart
          now !
        </p>
        <a  href="#products" class="btn btn-primary align-self-lg-start align-self-center">
          Shop Now !
        </a>
      </div>
      <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #ffffff;
            }
          </style>
        </defs>
        <title>frame-decoration</title>
        <path
          class="cls-1"
          d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
          transform="translate(0 -158.755)"
        />
      </svg>
    </section>

    <section class="category">
      <div class="container">
        <div class="text-center mb-5">
          <h1>Category</h1>
          <div class="underline"></div>
        </div>
        <div class="d-flex justify-content-evenly text-center">
          <div class="category-item">
            <div>
              <img
                class="rounded-circle"
                src="./assets/electronics.jpeg"
                alt=""
              />
            </div>
            <div>Electronics</div>
          </div>
          <div class="category-item">
            <div>
              <img class="rounded-circle" src="./assets/jew.jfif" alt="" />
            </div>
            <div>Jewelery</div>
          </div>
          <div class="category-item">
            <div>
              <img class="rounded-circle" src="./assets/men.jfif" alt="" />
            </div>
            <div>Men's clothing</div>
          </div>
          <div class="category-item">
            <div>
              <img class="rounded-circle" src="./assets/men.jfif" alt="" />
            </div>
            <div>Women's clothing</div>
          </div>
        </div>
      </div>
    </section>

    <section class="products mt-5" id="products">
      <div class="container">
        <div class="text-center mb-5">
          <h1 data-bs-toggle="modal" data-bs-target="#Modal">Products</h1>
          <div class="underline"></div>
        </div>

        <div class="spinner text-center my-5 " id="spinner">
            <div class="spinner-border spinner-border-xl " style="width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

        <div class="product-container" style="display: none;">
            <div class=" product-list row row-cols-lg-2 row-cols-1 gy-4 gx-4">
                
            </div>
          

            <div class="d-flex justify-content-center my-5">
                <button class="btn btn-outline-primary" id="get-more">Load More</button>
            </div>
          
          
        </div>
      </div>
    </section>


    <!-- MODAL -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
