    <section class="hero">
      <div
        class="container d-flex flex-column justify-content-center text-center text-lg-start"
      >
        <h1>Welcome to Cartify</h1>
        <p>
          Here you get the best Deals for yourself. Just start adding to cart
          now !
        </p>
        <a
          href="#products"
          class="btn btn-primary align-self-lg-start align-self-center"
        >
          Shop Now !
        </a>
      </div>
      <svg
        class="frame-decoration"
        data-name="Layer 2"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #ffffff;
            }
          </style>
        </defs>
        <title>frame-decoration</title>
        <path

          transform="translate(0 -158.755)"
        />
      </svg>
    </section>

    <section class="category">
      <div class="container">
        <div class="text-center mb-5">
          <h1>Category</h1>
          <div class="underline"></div>
        </div>
        <div class="d-flex justify-content-evenly text-center">
          <div class="category-item" data-category="">
            <div>
              <img class="rounded-circle" src="./assets/jew.jfif" alt="" />
            </div>
            <div>All Products</div>
          </div>
          <div class="category-item" data-category="/category/electronics">
            <div>
              <img
                class="rounded-circle"
                src="./assets/electronics.jpeg"
                alt=""
              />
            </div>
            <div>Electronics</div>
          </div>
          <div class="category-item" data-category="/category/jewelery">
            <div>
              <img class="rounded-circle" src="./assets/jew.jfif" alt="" />
            </div>
            <div>Jewelery</div>
          </div>
          <div class="category-item" data-category="/category/men's clothing">
            <div>
              <img class="rounded-circle" src="./assets/men.jfif" alt="" />
            </div>
            <div>Men's clothing</div>
          </div>
          <div class="category-item" data-category="/category/women's clothing">
            <div>
              <img class="rounded-circle" src="./assets/men.jfif" alt="" />
            </div>
            <div>Women's clothing</div>
          </div>
        </div>
      </div>
    </section>

    <section class="products mt-5" id="products">
      <div class="container">
        <div class="text-center mb-5">
          <h1>Products</h1>
          <div class="underline"></div>
        </div>

        <div class="spinner text-center my-5" id="spinner">
          <div
            class="spinner-border spinner-border-xl"
            style="width: 5rem; height: 5rem"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div class="product-container d-none">
          <div class="product-list row row-cols-lg-2 row-cols-1 gy-4 gx-4">
            <!-- <div class="col">
                    <div class="card flex-row">

                    </div>
                  </div> -->

          <div class="d-flex justify-content-center my-5">
            <button class="btn btn-outline-primary" id="get-more">

        </div>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active d-flex">
          <img src="https://placehold.co/600x400.png" class="d-block w-50" alt="...">
          <img src="https://placehold.co/600x400.png" class="d-block w-50" alt="...">
        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
