<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="name"
          value="John Doe"
          name="name"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <select name="product" id="product" multiple size="3">
        <option value="iphone">iphone</option>
        <option value="mac" selected>Mac</option>
        <option value="windows">Widnows</option>
        <option value="tablet">Tablet</option>
        <option value="phone">Phone</option>
      </select>

      <h4>Checkboxs</h4>
      <label for="html"
        ><input type="checkbox" name="html" id="html" />HTML</label
      >
      <label for="css"><input type="checkbox" name="css" id="css" />CSS</label>
      <label for="js"
        ><input type="checkbox" name="js" id="js" checked />Javascript</label
      >

      <h4>Radio buttons</h4>
      <p>When you started learning</p>
      <label for="yesterday"
        ><input type="radio" name="learning" id="yesterday" />yesterday</label
      >
      <label for="Today"
        ><input type="radio" name="learning" id="Today" checked />Today</label
      >

      <label for="Tomorrow"
        ><input type="radio" name="learning" id="Tomorrow" />Tomorrow</label
      >

      <br />
      <label for="favcolor">Select your favorite color:</label>
      <input type="color" id="favcolor" name="favcolor" />

      <div>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
      </div>

      <div>
        <label for="birthdaytime">Birthday time</label>
        <input type="time" id="time" name="time" />
      </div>

      <div>
        <input list="language" name="language" />
        <datalist id="language">
          <option value="php"></option>
          <option value="cpp"></option>
          <option value="C"></option>
          <option value="js"></option>
          <option value="python"></option>
          <option value="ruby"></option>
        </datalist>
      </div>

      <div>
        <input type="range" list="tickmark" name="tick" max="5" step="1" />
        <datalist id="tickmark">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
        </datalist>
      </div>

      <div>
        <input type="color" list="colorlist" name="color" />
        <datalist id="tickmark">
          <option value="orange"></option>
          <option value="red"></option>
          <option value="green"></option>
          <option value="blue"></option>
          <option value="black"></option>
          <option value="violet"></option>
        </datalist>
      </div>

      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
