<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>GLobal Attributes</h1>

    <h4>accesskey='h' alt +key</h4>
    <button accesskey="h" onclick="alert('Button clicked')">button</button>

    <p title="show msg using title">hover over this</p>

    <h4>tabindex</h4>
    <button tabindex="3">Button 1</button>
    <button tabindex="1">Button 2</button>
    <button tabindex="2">Button 3</button>

    <h4>content editable</h4>
    <div contenteditable="true">This is editable</div>

    <h4>draggable</h4>
    <div draggable="true">this is draggable</div>

    <h4>autofocus</h4>
    <input type="text" autofocus />
  </body>
</html>
